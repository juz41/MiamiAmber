<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Miami Amber</title>
<link rel="icon" href="./static/amber.png" type="image/png">

<style>

@font-face {
  font-family: "Computer Modern";
  src: url("./static/fonts/cmunss.otf") format("opentype");
  font-weight: 400;
}

@font-face {
  font-family: "Computer Modern";
  src: url("./static/fonts/cmunsx.otf") format("opentype");
  font-weight: 700;
}

@font-face {
  font-family: "Computer Modern";
  src: url("./static/fonts/cmunsi.otf") format("opentype");
  font-style: italic;
}

@font-face {
  font-family: "Computer Modern";
  src: url("./static/fonts/cmunbxo.otf") format("opentype");
  font-weight: 700;
  font-style: italic;
}

body {
  font-family: "Computer Modern", sans-serif;
}

:root {
  --primary-bg: #ffffff;
  --header-bg: #ffc000;
  --header-color: #ffffff;
  --tab-bg: #ffffff;
  --tab-active-bg: #ffffff;
  --border-color: #ffc000;
  --button-bg: #ffffff;
  --button-border: #ffc000;
  --tile-bg: #ffffff;
  --tile-border: #ffc000;
  --text-color: #000000;
}

*, *::before, *::after { box-sizing: border-box; }
body, h1, h2, h3, p, ul, li, header, nav, main, form { margin:0; padding:0; }
body {
  background: var(--primary-bg);
  color: var(--text-color);
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}

header {
  width:100%;
  padding:20px;
  background: var(--header-bg);
  color: var(--header-color);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav {
  width:100%;
  padding:10px;
  border-bottom:3px solid var(--border-color);
}
nav ul {
  display:flex;
  justify-content:center;
  list-style:none;
  gap:20px;
}
nav li {
    cursor: pointer;
    padding: 6px 12px;
    border: 3px solid var(--border-color);
    background: var(--tab-bg);
    font-weight: normal;
}

nav li.active {
    border-color: var(--header-bg);
    font-weight: bold;
}



main {
  width:900px;
  max-width:95%;
  margin:0 auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

form {
  width:100%;
  display:flex;
  flex-direction:column;
  margin-bottom:30px;
}
form input, form textarea {
  width:100%;
  padding:6px;
  margin-bottom:12px;
  border:1px solid var(--border-color);
}
form button {
  padding:8px 12px;
  border:3px solid var(--button-border);
  background: var(--button-bg);
  cursor:pointer;
}

.button {
  padding:8px 12px;
  border:3px solid var(--button-border);
  background: var(--button-bg);
  cursor:pointer;
  width: 100%;
}

.post-list {
  width:100%;
  display:flex;
  flex-wrap: wrap;
  gap:20px;
  margin-top:20px;
  justify-content:flex-start;
}
.post-tile {
  background: var(--tile-bg);
  border:3px solid var(--tile-border);
  padding:12px;
  width:250px;
}
.post-tile h3 { margin-bottom:6px; }
.post-tile p { margin:2px 0; font-size:0.9rem; }

.tab-content { display:none; width:100%; flex-direction:column; align-items:stretch; }
.tab-content.active { display:flex; }

</style>

</head>
<body>

<header>
    <h1>Miami Amber</h1>
</header>

<nav>
    <ul>
        <li class="tab active" data-tab="home">Home</li>
        <li class="tab" data-tab="create">Create Post</li>
        <li class="tab" data-tab="login">Login/Register</li>
        <li class="tab" data-tab="userTab">User</li>
    </ul>
</nav>

<main>
    <div id="home" class="tab-content active">
        <h2>Recent Posts</h2>
        <div id="recentPosts" class="post-list"></div>
    </div>

    <div id="create" class="tab-content">
        <h2>Create Post</h2>
        <form id="createForm">
            <label>Title</label><input name="title" required>
            <label>Artist</label><input name="artist">
            <label>Album</label><input name="album">
            <label>MBID</label><input name="id">
            <button type="button" id="loadFromMBID">Load from MusicBrainz</button>
            <label>Text</label><textarea name="text"></textarea>
            <label>Tags (comma separated)</label><input name="tags">
	    <label>Rating (0–100)</label>
    	    <input type="number" name="rating" min="0" max="100" value="0" required>	
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="login" class="tab-content">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Username</label><input name="username" required>
            <label>Password</label><input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>

        <h2>Register</h2>
        <form id="registerForm">
            <label>Username</label><input name="username" required>
            <label>Password</label><input type="password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <div id="logoutSection">
            <p>You are logged in.</p>
            <button id="logoutBtn" class="button">Logout</button>
        </div>
    </div>

    <div id="userTab" class="tab-content">
        <h2>Search User</h2>
        <form id="userSearchForm">
            <input name="nickname" placeholder="Enter username" required>
            <button type="submit">Load User</button>
        </form>
        <div id="userInfo"></div>
        <div id="userPosts" class="post-list"></div>
    </div>
</main>

<script>
const base_url = 'https://amber.miami.monster';
let jwtToken = localStorage.getItem("jwt")||null;

const tabs = document.querySelectorAll('.tab');
const contents = document.querySelectorAll('.tab-content');
tabs.forEach(tab=>{
    tab.addEventListener('click', ()=>{
        tabs.forEach(t=>t.classList.remove('active'));
        contents.forEach(c=>c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
    });
});
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("jwt");
    jwtToken = null;
    updateLoginUI();
    alert("Logged out");
    tabs[0].click();
});


document.getElementById("loadFromMBID").addEventListener("click", async () => {
    const form = document.getElementById("createForm");
    const mbid = form.id.value.trim();

    if (!mbid) {
        alert("Please enter a MusicBrainz ID");
        return;
    }

    try {
        const res = await fetch(
            `https://musicbrainz.org/ws/2/release/${mbid}?inc=artists+tags&fmt=json`,
            {
                headers: {
                    "User-Agent": "MiamiAmber/1.0 (example@email.com)"
                }
            }
        );

        if (!res.ok) {
            alert("Invalid MBID or not found");
            return;
        }

        const data = await res.json();

        if (data.title) {
            form.album.value = data.title;
        }

        if (data["artist-credit"]?.length) {
            form.artist.value = data["artist-credit"]
                .map(a => a.name)
                .join(", ");
        }

        if (Array.isArray(data.tags)) {
            form.tags.value = data.tags
                .slice(0, 5)
                .map(t => t.name)
                .join(", ");
        }

        alert("Album data loaded from MusicBrainz");

    } catch (err) {
        console.error(err);
        alert("Error loading data from MusicBrainz");
    }
});


function loadCoverArt(mbid, imgElement) {
    if (!mbid) return;

    const url = `https://coverartarchive.org/release/${mbid}/front-250`;

    imgElement.src = url;
    imgElement.alt = "Album cover";
    imgElement.style.display = 'block';
}




function renderPostTile(post, options = {}) {
    const {
        showUser = true,
        userNameOverride = null
    } = options;

    const title = post.title || 'Untitled';
    const artist = post.artist || 'Unknown artist';
    const album = post.album || 'Unknown album';
    const text = post.text || '';
    const rating = post.rating != null ? post.rating : 'N/A';
    const date = post.date ? new Date(post.date).toLocaleDateString() : 'Unknown date';
    const userName = userNameOverride || post.user?.name || 'Unknown';
    const mbid = post.musicbrainz_id;

    const div = document.createElement('div');
    div.className = 'post-tile';

    // Cover image
    const img = document.createElement('img');
    img.style.width = '100%';
    img.style.marginBottom = '8px';
    img.style.display = 'none';

    if (mbid) {
        loadCoverArt(mbid, img);
        img.style.display = 'block';
    }

    div.appendChild(img);

    div.insertAdjacentHTML('beforeend', `
        <h3>${title}</h3>
        <p><strong>${artist}</strong> — ${album}</p>
        ${mbid ? `<p>MBID: ${mbid}</p>` : ''}
	<p>${text.replace(/\n/g, '<br>')}</p>
        <p>Rating: ${rating}</p>
        ${showUser ? `<p><em>by ${userName} · ${date}</em></p>` : ''}
    `);

    return div;
}

async function loadRecentPosts(){
    const container = document.getElementById('recentPosts');
    container.innerHTML='Loading...';
    try{
        const res = await fetch(`${base_url}/posts`);
        if(!res.ok) throw new Error("Failed");
        const posts = await res.json();
        container.innerHTML='';
        if(posts.length===0) {
            container.innerHTML='No posts yet.';
            return;
        }
        posts.forEach(post => {
            const tile = renderPostTile(post);
            container.appendChild(tile);
        });
    }catch(e){ console.error(e); container.innerHTML='Error loading posts'; }
}

document.getElementById("userSearchForm").addEventListener("submit", async e => {
    e.preventDefault();
    const nickname = e.target.nickname.value.trim();
    const infoContainer = document.getElementById("userInfo");
    const postsContainer = document.getElementById("userPosts");

    // Reset UI
    infoContainer.innerHTML = '';
    postsContainer.innerHTML = '';

    if (!nickname) {
        infoContainer.innerHTML = 'Please enter a username.';
        return;
    }

    try {
        const res = await fetch(`${base_url}/users/byname/${encodeURIComponent(nickname)}`);
        if (!res.ok) {
            if (res.status === 404) {
                infoContainer.innerHTML = 'User not found';
            } else {
                infoContainer.innerHTML = 'Error loading user';
            }
            return;
        }

        const data = await res.json();

        // Ensure user object exists
        const user = data.user;
        const posts = Array.isArray(data.posts) ? data.posts : [];

        infoContainer.innerHTML = `
            <p><strong>Nickname:</strong> ${user.name || nickname}</p>
            <p><strong>Description:</strong> ${user.description || 'No description'}</p>
            <p><strong>Total posts:</strong> ${posts.length}</p>
        `;

        if (posts.length === 0) {
            postsContainer.innerHTML = 'No posts yet.';
        } else {
            posts.forEach(p => {
                const tile = renderPostTile(p, {
                    showUser: true,
                    userNameOverride: user.name
                });
                postsContainer.appendChild(tile);
            });
        }
    } catch (err) {
        console.error(err);
        infoContainer.innerHTML = 'Error loading user';
    }
});

document.getElementById("createForm").addEventListener("submit", async e=>{
    e.preventDefault();
    const form=e.target;
    const data={
        title: form.title.value,
        artist: form.artist.value,
        album: form.album.value,
        musicBrainzId: form.id.value.trim() || null,
        text: form.text.value,
        tags: form.tags.value.split(',').map(t=>t.trim()),
	rating: Number(form.rating.value)
    };
    try{
        const res = await fetch(`${base_url}/posts`, {
            method:"POST",
            headers: {"Content-Type":"application/json","Authorization":`Bearer ${jwtToken}`},
            body: JSON.stringify(data)
        });
        if(res.ok){ alert("Post created"); form.reset(); loadRecentPosts(); tabs[0].click(); }
        else { const err = await res.text(); alert("Failed: "+err); }
    }catch(e){ console.error(e); alert("Error"); }
});

document.getElementById("loginForm").addEventListener("submit", async e=>{
    e.preventDefault();
    const username = e.target.username.value;
    const password = e.target.password.value;
    try{
        const res = await fetch(`${base_url}/login`, {
            method:"POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({username,password})
        });
        if(res.ok){
            const data = await res.json();
            jwtToken = data.token;
            localStorage.setItem("jwt", jwtToken);
            updateLoginUI();
            alert("Logged in");
            tabs[0].click();
        } else alert("Login failed");
    }catch(e){ console.error(e); alert("Login error"); }
});

document.getElementById("registerForm").addEventListener("submit", async e=>{
    e.preventDefault();
    const username = e.target.username.value;
    const password = e.target.password.value;
    try{
        const res = await fetch(`${base_url}/register`, {
            method:"POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({username,password})
        });
        if(res.ok){ alert("Registered"); e.target.reset(); }
        else { const err=await res.text(); alert("Registration failed: "+err); }
    }catch(e){ console.error(e); alert("Registration error"); }
});

function updateLoginUI() {
    const logoutSection = document.getElementById("logoutSection");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    if (jwtToken) {
        logoutSection.style.display = "block";
        loginForm.style.display = "none";
        registerForm.style.display = "none";
    } else {
        logoutSection.style.display = "none";
        loginForm.style.display = "block";
        registerForm.style.display = "block";
    }
}

loadRecentPosts();
updateLoginUI();

</script>

</body>
</html>
